<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>Cadastro e Login</title>
</head>
<body>
    <!-- Página de Cadastro -->
    <div data-role="page" id="registerPage">
        <div data-role="header">
            <h1>Cadastro</h1>
        </div>
        <div data-role="content">
            <form id="registerForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit" class="ui-btn ui-btn-b">Cadastrar</button>
            </form>
            <a href="#loginPage" class="ui-btn ui-btn-inline">Já tenho conta</a>
        </div>
    </div>

    <!-- Página de Login -->
    <div data-role="page" id="loginPage">
        <div data-role="header">
            <h1>Login</h1>
        </div>
        <div data-role="content">
            <form id="loginForm">
                <label for="login_email">Email:</label>
                <input type="email" id="login_email" name="email" required>
                <label for="login_password">Senha:</label>
                <input type="password" id="login_password" name="password" required>
                <button type="submit" class="ui-btn ui-btn-b">Entrar</button>
            </form>
            <a href="#registerPage" class="ui-btn ui-btn-inline">Criar conta</a>
        </div>
    </div>
       <script src="js/index.js"></script>  
        <script defer src="https://libsme.vercel.app/src/notify/v3/index.js" type="module"></script>
        <script src="js/cor.js"> </script>
</body>
</html>
