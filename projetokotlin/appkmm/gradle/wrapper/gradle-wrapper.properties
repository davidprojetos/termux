# Base de armazenamento do wrapper
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists

# URL da distribuição (mantida, mas será usada do cache se já baixada)
distributionUrl=https\://services.gradle.org/distributions/gradle-9.0.0-bin.zip

# Timeout de rede em milissegundos (10s padrão)
networkTimeout=20000

# Valida a URL da distribuição
validateDistributionUrl=true

# Onde armazenar os arquivos zip do Gradle
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists