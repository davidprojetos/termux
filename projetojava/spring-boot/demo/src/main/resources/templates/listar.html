<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Registros</title>
</head>
<body>

<h2>Listar Registros</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Campo1</th>
        <th>Campo2</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="registro : ${registros}">
        <td th:text="${registro.id}"></td>
        <td th:text="${registro.campo1}"></td>
        <td th:text="${registro.campo2}"></td>
        <td>
            <a th:href="@{'/crud/editar/' + ${registro.id}}">Editar</a> |
            <a th:href="@{'/crud/excluir/' + ${registro.id}}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<a href="/crud/form">Novo Registro</a>

</body>
</html>
