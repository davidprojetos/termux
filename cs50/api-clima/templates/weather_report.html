<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório do Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório do Tempo para {{ city }}</h1>
        <form action="/" method="GET">
            <label for="city">Digite o nome da cidade:</label>
            <input type="text" id="city" name="city" value="{{ city }}" required>
            <button type="submit">Enviar</button>
        </form>
        <p><strong>Temperatura Atual:</strong> {{ temperature }} °C</p>
        <p><strong>Temperatura Máxima:</strong> {{ temp_max }} °C</p>
        <p><strong>Temperatura Mínima:</strong> {{ temp_min }} °C</p>
        <p><strong>Umidade:</strong> {{ humidity }}%</p>
        <p><strong>Velocidade do Vento:</strong> {{ wind_speed }} m/s</p>
        <p><strong>Pressão Atmosférica:</strong> {{ pressure }} hPa</p>
        <p><strong>Descrição:</strong> {{ description }}</p>
    </div>
</body>
</html>
